<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500"></canvas>
	</body>
	<script type="text/javascript">
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		//边框
		ctx.strokeStyle = "#f66";
		
//		ctx.bezierCurveTo(100,300,300,100,400,400)
		ctx.moveTo(400,400);
//		ctx.bezierCurveTo(400,400,100,300,200,200)
		ctx.quadraticCurveTo(100,300,200,200);
//		ctx.bezierCurveTo(200,200,100,500,300,100)
		ctx.quadraticCurveTo(100,500,300,100);
		ctx.stroke();
	</script>
</html>
