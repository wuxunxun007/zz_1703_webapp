<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图形变换</title>
</head>

<body>
    <canvas id="canvas" style="border: solid 1px #aaa; display: block; margin: 20px auto">
      当前浏览器不支持Canvas, 请更换浏览器后再试。
    </canvas>

    <script>
        window.onload = function() {
            var canvas = document.querySelector('canvas');

            canvas.width = 1200;
            canvas.height = 1200;

            var context = canvas.getContext('2d');

            context.fillStyle = 'red';
            context.strockStyle = '#058';
            context.lineWidth = 5;

            ///////////////////////////
            // a c e
            // b d f
            // 0 0 1
            //////////////////////////
            // a,d 水平、垂直缩放
            // b,c 水平、垂直倾斜
            // c,f 水平、垂直位移
            //////////////////////////

            context.save();

            context.transform(1, 0, 0, 1, 0, 0);
            context.transform(1, 0, 0, 1, 50, 100);
            context.transform(2, 0, 0, 1.5, 50, 100);
            context.transform(2, 0.2, 0.2, 1.5, 50, 100);
            context.transform(2, -0.2, -0.2, 1.5, 50, 100);
//
//          context.setTransform(1, 0, 0, 1, 100, 100);

            context.fillRect(50, 50, 300, 300);
            context.strokeRect(50, 50, 300, 300);
            context.restore();
        }


    </script>
</body>

</html>
